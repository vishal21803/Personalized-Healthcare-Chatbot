let recognition;
let isListening = false;

function setupSpeechRecognition() {
    if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onstart = function() {
            isListening = true;
            updateMicButtonState();
            console.log('Speech recognition started');
            $('#voiceStatus').text('Listening...');
        };

        recognition.onend = function() {
            isListening = false;
            updateMicButtonState();
            console.log('Speech recognition ended');
            $('#voiceStatus').text('');
        };

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            console.log('Recognized speech:', transcript);
            $('#userInput').val(transcript);
            $('#voiceStatus').text('Processing...');
            sendMessage();
        };

        recognition.onerror = function(event) {
            console.error('Speech recognition error:', event.error);
            isListening = false;
            updateMicButtonState();
            $('#voiceStatus').text('Error: ' + event.error);
        };
    } else {
        console.error('Web Speech API is not supported in this browser');
        $('#micButton').hide();
    }
}

function sendInitialMessage() {
    $.ajax({
        url: '/get_response',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ input: "" }),
        success: function(response) {
            addMessage(response.message, 'bot-message');
        },
        error: function(xhr, status, error) {
            console.error('Error:', error);
            addMessage("An error occurred. Please try again.", "bot-message");
        }
    });
}

function toggleSpeechRecognition() {
    if (!recognition) {
        setupSpeechRecognition();
    }

    if (isListening) {
        recognition.stop();
    } else {
        recognition.start();
    }
}

function updateMicButtonState() {
    const $micButton = $('#micButton');
    const $micIcon = $micButton.find('i');
    const $tooltip = $micButton.find('.tooltip');

    if (isListening) {
        $micIcon.removeClass('fa-microphone').addClass('fa-microphone-slash');
        $tooltip.text('Stop Voice Input');
        $micButton.addClass('listening');
    } else {
        $micIcon.removeClass('fa-microphone-slash').addClass('fa-microphone');
        $tooltip.text('Start Voice Input');
        $micButton.removeClass('listening');
    }
}

function sendMessage(userInput = '') {
    if (!userInput) {
        userInput = $('#userInput').val().trim();
    }
    if (userInput === '') return;

    const startTime = performance.now();
    addMessage(userInput, 'user-message');
    $('#userInput').val('');

    showTypingIndicator();

    $.ajax({
        url: '/get_response',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ 
            input: userInput,
            symptoms: currentPatient ? currentPatient.symptoms : []
        }),
        success: function(response) {
            const endTime = performance.now();
            console.log(`Response received in ${(endTime - startTime) / 1000} seconds`);
            console.log('Received response:', response);
            hideTypingIndicator();
            
            addMessage(response.message, 'bot-message');
            autoSaveChatHistory();

            removeExistingButtons();

            handleBotResponse(response);


            
            primaryChoice = response.primaryChoice;

            if (response.symptoms) {
                currentPatient = {
                    symptoms: response.symptoms,
                    diagnosis: response.diagnosis,
                    diagnosisTime: response.diagnosisTime
                };
            }

            if (response.isDiagnosed) {
                $('#userInput').prop('disabled', true);
                $('#sendButton').prop('disabled', true);
                
                if (response.showContinueButtons) {
                    const buttonsHtml = '<button onclick="handleContinueChoice(true)">Yes</button> ' +
                                        '<button onclick="handleContinueChoice(false)">No</button>';
                    $('#chatBox').append('<div class="bot-message">' + buttonsHtml + '</div>');
                }
            } else if (response.showActionButtons) {
                $('#userInput').prop('disabled', true);
                $('#sendButton').prop('disabled', true);
                
                const choicesHtml = '<button class="action-button" onclick="handleActionChoice(1)">1. Predict your illness (based on symptoms)</button> ' +
                                    '<button class="action-button" onclick="handleActionChoice(2)">2. Get information about a disease or drug</button>';
                $('#chatBox').append('<div class="bot-message">' + choicesHtml + '</div>');
            } else if (response.isEnded) {
                $('#userInput').prop('disabled', true);
                $('#sendButton').prop('disabled', true);
            } else {
                $('#userInput').prop('disabled', false);
                $('#sendButton').prop('disabled', false);
            }

            // Handle different types of responses
            if (response.infoType === "exercise") {
                console.log("Showing exercise information");
                showExerciseInfo(response.popupContent);
            } else if (response.infoType === "fitnessRoutine") {
                console.log("Showing fitness routine");
                showFitnessRoutine(response);
            } else if (response.infoType === "nutrition") {
                console.log("Showing nutrition information");
                addMessage(response.message, 'bot-message');
            } else if (response.infoType === "dietPlan") {
                console.log("Showing diet plan");
                addMessage(response.message, 'bot-message');
            } else if (response.infoType === "disease" || response.infoType === "drug" || response.infoType === "medicines") {
                console.log(`Showing ${response.infoType} information`);
                showPopup(response.popupContent, response.infoType);
            } else if (userInput.toLowerCase().startsWith("tell me about")) {
                console.log("Detected 'Tell me about' query");
                const query = userInput.slice(14).trim();
                console.log("Query:", query);
                if (response.popupContent) {
                    console.log("Showing popup from response");
                    showPopup(response.popupContent, response.infoType);
                } else {
                    console.log("Fetching info");
                    fetchInfo(query);
                }
            }

            updateUIElements(response);
        },
        error: function(xhr, status, error) {
            const endTime = performance.now();
            console.error(`Error occurred after ${(endTime - startTime) / 1000} seconds:`, error);

        }
    });
}

function addMessage(content, className) {

    console.log('Adding message:', content, 'Class:', className);
    const chatBox = document.getElementById('chatBox');
    const messageElement = document.createElement('div');
    messageElement.className = `message ${className}`;
    
    const iconElement = document.createElement('div');
    iconElement.className = `message-icon ${className === 'user-message' ? 'user-icon' : 'bot-icon'}`;
    iconElement.innerHTML = className === 'user-message' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
    
    const contentElement = document.createElement('div');
    contentElement.className = 'message-content';
    
    if (className === 'bot-message' && content.includes("What would you like to do?")) {
        console.log('Adding action buttons');
        contentElement.innerHTML = `
            <p>${content}</p>
            <div class="action-buttons">
                <button onclick="handleActionChoice(1)" class="action-button">1. Predict your illness</button>
                <button onclick="handleActionChoice(2)" class="action-button">2. Get information about a disease</button>
            </div>
        `;
    } else if (className === 'bot-message' && content.startsWith("Here's information about")) {
        console.log('Adding disease info link');
        const diseaseName = content.split("Here's information about ")[1].split(":")[0];
        contentElement.innerHTML = `<a href="#" class="disease-info-link">${content}</a>`;
        contentElement.querySelector('.disease-info-link').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Disease info link clicked for:', diseaseName);
            fetchDiseaseInfo(diseaseName);
        });
    } else {
        contentElement.textContent = content;
    }
    
    messageElement.appendChild(iconElement);
    messageElement.appendChild(contentElement);
    
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight;

function showPatientDetails(index) {
    console.log("Showing details for patient index:", index);

    if (!patient) {
        console.error('Patient not found');
        return;
    }
    console.log("Patient details:", patient);

    let diagnosisObj;
    try {
        diagnosisObj = typeof patient.diagnosis === 'object' ? patient.diagnosis : JSON.parse(patient.diagnosis);
    } catch (e) {
        console.error('Error parsing diagnosis:', e);
        diagnosisObj = { diagnosis: patient.diagnosis };
    }

    const symptoms = (diagnosisObj.symptoms ? diagnosisObj.symptoms : patient.symptoms)
        .map(symptom => symptom.replace(/_/g, ' '))
        .join(', ');

    let detailsContent = `
        <h4>Patient Name: ${patient.name}</h4>
        <h5>Age: ${patient.age}</h5>
        <h5>Gender: ${patient.gender.charAt(0).toUpperCase() + patient.gender.slice(1)}</h5>
        <h5>Consultation:</h5>
        <p><strong>Symptoms:</strong> ${symptoms}</p>
        <h5>Diagnosis:</h5>
        <p>${diagnosisObj.diagnosis.split('Description:')[0].trim()}</p>
    `;

    if (diagnosisObj.description) {
        detailsContent += `
            <h5>Description:</h5>
            <p>${diagnosisObj.description}</p>
        `;
    } else if (diagnosisObj.diagnosis.includes('Description:')) {
        const description = diagnosisObj.diagnosis.split('Description:')[1].split('Precautions:')[0].trim();
        detailsContent += `
            <h5>Description:</h5>
            <p>${description}</p>
        `;
    }

    if (diagnosisObj.precautions) {
        const precautionsList = diagnosisObj.precautions.map(item => `<li>${item}</li>`).join('');
        detailsContent += `
            <h5>Precautions:</h5>
            <ol style="padding-left: 20px; margin-left: 0;">${precautionsList}</ol>
        `;
    } else if (diagnosisObj.diagnosis.includes('Precautions:')) {
        const precautions = diagnosisObj.diagnosis.split('Precautions:')[1].trim().split(/\d+\./).filter(item => item.trim() !== '');
        const precautionsList = precautions.map(item => `<li>${item.trim()}</li>`).join('');
        detailsContent += `
            <h5>Precautions:</h5>
            <ol style="padding-left: 20px; margin-left: 0;">${precautionsList}</ol>
        `;
    }

    detailsContent += `
        <p><strong>Diagnosis Time:</strong> ${new Date(patient.diagnosisTime).toLocaleString()}</p>
    `;

    $('#patientDetailsContent').html(detailsContent);
    console.log("Modal content set:", detailsContent);

    const modal = new bootstrap.Modal(document.getElementById('patientDetailsModal'));
    modal.show();
    console.log("Modal shown");
    updateDarkModeStyles();
}

function formatMedicineInfo(content) {
            const parser = new DOMParser();

            medicines.forEach(medicine => {
                formattedContent += '<div class="medicine-info">';
                formattedContent += medicine.outerHTML;
                let sibling = medicine.nextElementSibling;
                while (sibling && sibling.tagName !== 'H4') {
                    formattedContent += sibling.outerHTML;
                    sibling = sibling.nextElementSibling;
                }
                formattedContent += '</div>';
            });

            return formattedContent;
        }
